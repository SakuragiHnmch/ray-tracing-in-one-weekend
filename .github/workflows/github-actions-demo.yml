name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: macos-10.15
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name}} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by github!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your respository is ${{ github.respository }}."
      - name: Check out respository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github respository }} respository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the respository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job`s status is ${{ job.status }}."
